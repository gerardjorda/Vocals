<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Programa que mira les vocals</title>
</head>
    
    <body>
        <script>
             var frase = prompt("Introdueix la frase");
             var vocals = ['a','e','i','o','u'];   
             var count = 0;

             for(var i=0; i<frase.length;i++)
             {
                 for(var j=0; j<vocals.length;j++)
                 {
                     if(frase.charAt(i)==vocals[j])
                     {
                         count++;
                     }
                 }
             }

             document.write("han sortit un total de " + count + " vocals.");
            
        
        
        
        </script>
    </body>
</html>
